<div fxLayout="column" fxLayoutAlign="space-evenly center">
  <div class="form" style="padding-top: 15px;">
    <mat-form-field class="full-width">
      <mat-label>Channle ID</mat-label>
      <input
        (keyup)="onKey($event)"
        matInput
        #message
        maxlength="256"
        placeholder="Youtube Channle id ..."
      />
      <mat-hint align="start"
        ><strong>Enter Channle Id please</strong>
      </mat-hint>
    </mat-form-field>
    <button
      (click)="search()"
      class="full-width"
      mat-raised-button
      color="accent"
    >
      Search
    </button>
  </div>
  <div fxHide.gt-sm>
    <div
      cdkDropList
      class="list"
      (cdkDropListDropped)="drop($event)"
      fxLayout="column"
      fxLayoutAlign="space-around center"
    >
      <div
        class="box"
        *ngFor="let video of array"
        cdkDrag
        style="max-width: 525px; width: 100%; height: 100%;"
      >
        <mat-card>
          <mat-card-header style="padding-bottom: 10px;">
            <div
              mat-card-avatar
              [ngStyle]="{
                'background-image': getImgUrl(
                  video.snippet.thumbnails.medium.url
                ),
                'background-size': 'cover'
              }"
            ></div>
            <mat-card-title
              ><a>{{ video.snippet.title }} </a></mat-card-title
            >
          </mat-card-header>
          <img
            *ngIf="showlist[video.orderId] == false"
            (click)="onClickMe(video.orderId)"
            [src]="video.snippet.thumbnails.high.url"
            style="width: 100%;"
          />
          <iframe
            *ngIf="showlist[video.orderId] == true"
            id="video.orderId"
            style="width: 100%; margin-left: auto; margin-right: auto;"
            [src]="getVideoUrl(video.id.videoId)"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <mat-card-content>
            <mat-form-field class="full-width">
              <mat-label>Note</mat-label>
              <textarea
                rows="3"
                matInput
                type="text"
                (keyup)="note($event)"
                style="resize: none;"
                >{{ video.note }}</textarea
              >
              <button
                (click)="save(video.orderId)"
                class="full-width"
                mat-raised-button
                color="primary"
              >
                Save
              </button>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div

    fxLayout="row"
    fxLayoutAlign="center start"
    style="width: 100%;"
    fxHide.lt-md
  >
